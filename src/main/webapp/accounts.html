<!DOCTYPE html>
<html>
    <head>
        <title>OpenBanking</title>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		
		<script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body style="background-color: rgb(220, 220, 220)">
    
        <div class="accounts-page">

            <div class="container">

                <header>
                
                    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-1">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/AppIcon.png" alt="OpenBanking" class="img-fluid">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="nav navbar-nav navbar-right mr-auto ml-auto">
                                <li>
                                    <h1><span>OpenBanking</span></h1>
                                </li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" id="accounts-logout">Logout </a>
                                </li>
                            </ul>
                        </div>
                      </nav>
                
                </header>

                <div class="container">
                
                	<div class="accounts-container p-2">

                                <div class="panel panel-default">

                                    <div class="panel-heading">
                                    
                                    	<div class="row">
                                    		<div class="col-2">
                                    			<h3 class="panel-title">Accounts</h3>
                                    		</div>
                                    		
                                    		<div class="col-10 d-flex justify-content-end">
                                    			<button type="button" class="btn btn-primary" id="add-bank-account-button">Add Account</button>
                                    		</div>                                        	
                                        	
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    
                                    <div class="account-template row p-1 m-1 align-items-center" id="account-template">
                                    	
                                    	<div class="row">
            
							            	<div class="col-1 border-right border-left px-auto">
							                  <h4 id="account-id-field"> ID </h4>
							                </div>
							        
							                <div class="col-3 border-right border-left px-auto">
							                  <h4 id="bank-field"> Bank Name</h4>
							                </div>
							        
							                <div class="col-4 border-right border-left px-auto">
							                  <h4 id="account-number-field"> Account Number </h4>
							                </div>
							                  
							                <div class="col-2 border-right border-left px-auto">
							                  <h4 id="currency-field"> Currency </h4>
							                </div>
							                
							                <div class="col-2 border-right border-left px-auto">
							                  <button type="button" class="btn btn-secondary mx-2" id="account-details-button">Details</button>
							                </div>
							            
							            </div>
							                
							        </div>  
							        
							        <hr>
            
                                    <ul class="list-group" id="accounts-list">  
                                    
                                    	                                     
                    
                                    </ul>
    
                                </div>

                            </div>
                
                </div>

                <img src="./assets/FooterGraph.png" alt="Footer" class="img-fluid">
            
            </div>
            
              <div class="modal" tabindex="-1" role="dialog" id="add-account-modal">
		        <div class="modal-dialog" role="document">
		          <div class="modal-content">
		            <div class="modal-header">
		              <h5 class="modal-title">Add Bank Account</h5>
		              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span>
		              </button>
		            </div>
		            <div class="modal-body">
		              
		              <form id="add-account-form" action="bank-account" method="POST">
		              	<div class="form-group">
		                    <label for="add-bank-name">Bank name</label>
		                    <input class="form-control" id="add-account-bank-name" name="account-bank-name" placeholder="Bank name">
		                </div>
		                <div class="form-group">
		                    <label for="add-account-number">Account Number</label>
		                    <input class="form-control" id="add-account-number" name="account-number" placeholder="Account Number">
		                </div>
		                <div class="form-group">
		                    <label for="add-currency">Currency</label>
		                    <input class="form-control" id="add-currency" name="currency" placeholder="Currency">
		                </div>
		            </form>
		
		            </div>
		            <div class="modal-footer">
		              <button type="submit" class="btn btn-secondary" form="add-account-form" id="confirm-account-addition">Add Account</button>
		              <button type="button" class="btn btn-secondary" id= "close-add-bank-form" data-dismiss="modal">Close</button>
		            </div>
		          </div>
		        </div>
		      </div>

        </div>
        
        <script>
        
        $(document).ready(function(){
        	
        	$('#add-bank-account-button').click(function(){
                $('#add-account-modal').modal();
            });
        	
        	$('#add-account-form').submit(function (e){
       		  e.preventDefault();
       		  
       		  $.ajax({
         			url: "/bank-account",
         			method: "POST",
         			data: {
         				bank_name: $('#add-account-bank-name').val(),
         				account_number: $('#add-account-number').val(),
         				currency: $('#add-currency').val()
         			},     				
         			}).done(function(data){
         				alert(data);
         				window.location.href = "accounts.html";
         			}).fail(function(data){
         				alert(data);
         			})
       			
       	  })
           
           function displayAllBankAccounts(){
      		  $.ajax({
  	    		  url: "/bank-account/",
  	    		  method: "GET",
  	    		  success: function(data){
  	    			  data.forEach(function (bank_account){
  	    				  console.log(bank_account);
  	    				  showBankAccount(bank_account.id, bank_account.bank.bankName, bank_account.accountNumber, bank_account.currency);
  	    			  });
  	    		  },fail: function(){
  	    			  alert("Accounts could not be displayed");
  	    		  }
      		  });
      	    }
      	 
        	function showBankAccount(id, bank, account_number, currency){
                var copiedBankAccount = $('#account-template').clone();
            	  
                copiedBankAccount.attr('id', '');
                copiedBankAccount.find('#account-id-field').text(id);
                copiedBankAccount.find('#bank-field').text(bank);
                copiedBankAccount.find('#account-number-field').text(account_number);
                copiedBankAccount.find('#currency-field').text(currency);
                copiedBankAccount.find('span').hide();

                $('#accounts-list').prepend(copiedBankAccount);
                
                copiedBankAccount.show();
                
            }
        	
        	$("#accounts-logout").on("click", function(){
        		  logout();
        	});
        	
        	displayAllBankAccounts();
      		  
      	  });
        
        </script>
        
  </body>
</html>
