<!DOCTYPE html>
<html>
    <head>
        <title>OpenBanking</title>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		
		<script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body style="background-color: rgb(220, 220, 220)">
    
        <div class="accounts-page">

            <div class="container">

                <header>
                
                    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-1">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/AppIcon.png" alt="OpenBanking" class="img-fluid">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="nav navbar-nav navbar-right mr-auto ml-auto">
                                <li>
                                    <h1><span>OpenBanking</span></h1>
                                </li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" id="accounts-logout">Logout </a>
                                </li>
                            </ul>
                        </div>
                      </nav>
                
                </header>

                <div class="container">
                
                	<div class="accounts-container p-2">

                                <div class="panel panel-default">

                                    <div class="panel-heading">
                                    
                                    	<div class="row">
                                    		<div class="col-2">
                                    			<h3 class="panel-title">Accounts</h3>
                                    		</div>                                        	
                                        	
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    
                                    <div class="account-template row p-1 m-1 align-items-center" id="account-template">
            
							            	<div class="col-3 border-right border-left px-auto">
							                  <h4 id="account-id-field"> Account ID </h4>
							                </div>
							        
							                <div class="col-3 border-right border-left">
							                  <h4 id="bank-field"> Bank </h4>
							                </div>
							        
							                <div class="col-3 border-right border-left">
							                  <h4 id="account-number-field"> Account Number </h4>
							                </div>
							                  
							                <div class="col-3 border-right border-left">
							                  <h4 id="currency-field"> Currency </h4>
							                </div>
							                
							        </div>  
							        
							        <hr>
            
                                    <ul class="list-group" id="accounts-list">  
                                    
                                    	                                     
                    
                                    </ul>
    
                                </div>

                            </div>
                
                </div>

                <img src="./assets/FooterGraph.png" alt="Footer" class="img-fluid">
            
            </div>

        </div>
        
        <script>
        
        $(document).ready(function(){
        	
        	$("#add-account-button").click(function(){
            	
            	companyToBuyFrom = ticker;
            	quantityToBuy = $("#quantity-input").val();
            	priceToPay = $("#amount").val();
            	
           		$.ajax({
               		url: "/bank-account",
               		method: "POST",
               		data: {
               			ticker: companyToBuyFrom,
               			quantity: quantityToBuy,
               			amount: priceToPay,
               			},
               		success : function(response){
               			
               			if(response.includes("Error:")){
               				alert(response);
               			}else{
               				window.location.href = "accounts.html";
                			}      			
               			
               		},
               		fail : function(){
               			alert("Something went wrong!!!");
               		}
           		});
            	
            })
           
           function displayAllBankAccounts(){
      		  $.ajax({
  	    		  url: "/bank-account/",
  	    		  method: "GET",
  	    		  success: function(data){
  	    			  data.forEach(function (bank_account){
  	    				  console.log(bank_account);
  	    				  showBankAccount(bank_account.id, bank_account.bank.name, bank_account.account_number, bank_account.currency);
  	    			  });
  	    		  },fail: function(){
  	    			  alert("Accounts could not be displayed");
  	    		  }
      		  });
      	    }
      	 
        	function showBankAccount(id, bank, account_number, currency){
                var copiedBankAccount = $('#account-template').clone();
            	  
                copiedBankAccount.attr('id', '');
                copiedBankAccount.find('#account-id-field').text(id);
                copiedBankAccount.find('#bank-field').text(bank);
                copiedBankAccount.find('#account-number-field').text(account_number);
                copiedBankAccount.find('#currency-field').text(currency);
                copiedBankAccount.find('span').hide();

                $('#accounts-list').prepend(copiedBankAccount);
                
                copiedBankAccount.show();
                
            }
        	
        	$("#accounts-logout").on("click", function(){
        		  logout();
        	});
        	
        	displayAllBankAccounts();
      		  
      	  });
        
        </script>
        
  </body>
</html>
